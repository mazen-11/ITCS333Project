<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study Group Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Study Group Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Find Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Create Group</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Search Bar & Filter -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="p-3 border rounded">
                <label>Select Search Filter:</label>
                <select class="form-select" id="searchFilter">
                    <option value="course-name">Course Name</option>
                    <option value="course-code">Course Code</option>
                    <option value="college">College</option>
                    <option value="department">Department</option>
                </select>
            </div>
            <input type="text" id="search-field" class="form-control mt-3" placeholder="Enter your search...">
            <button type="submit" class="btn btn-dark w-100 mt-2">Search</button>
        </div>
    </div>
</div>

<!-- Study Groups Display -->
<div class="container mt-4">
    <button class="btn btn-primary w-100">Show All Groups</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
