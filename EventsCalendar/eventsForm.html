        <a class="navbar-brand" href="#">Navbar</a>

                    </ul>

</nav>



<!-- Content Section -->
<main class="services-section container">
  
  <div class="container mt-5">
    <h2>Event Register Form</h2>
    <form>
        <!-- Product Name -->
        <div class="mb-3">
            <label for="eventName" class="form-label">Event's Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
        </div>

        <!-- Event's time selector -->
        <div class="mb-3">
            <label for="event-time">Time:</label>
            <br>
                <input type="time" id="eventTime" name="eventTime" required>
            </select>
        </div>

        <!-- Event's Date -->
        <div class="mb-3">
            <label for="event-date">Date:</label>
            <br>
                <input type="date" id="event-date" name="event-date" required>
        </div>

        <!-- Event's Place -->
        <div class="mb-3">
            <label for="place" class="form-label">Event's Location:</label>
            <textarea class="form-control" id="EventPlace" rows="3" placeholder="Enter where the event will be held"></textarea>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="Description" class="form-label">Event's Description:</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Enter a description for the event"></textarea>
        </div>


        <!-- Image Input -->
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload an Image for the Event</label>
            <input type="file" class="form-control" id="imageInput" accept="image/*">
            <small class="form-text text-muted">Accepted formats: JPEG, PNG, GIF</small>
        </div>
      

        <!-- Submit Button -->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>



</main>



<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
